name: Build and deploy ASP.Net Core app to Azure Web App - espsarapiqui

on:
  push:
    branches:
      - master        # cambia a main si tu rama es main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # requerido para checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # üëâ Construye SOLO el proyecto web Sarap
      - name: Build with dotnet
        run: dotnet build ./Sarap/Sarap.csproj --configuration Release

      # üëâ Publica Sarap en una carpeta llamada myapp
      - name: dotnet publish
        run: dotnet publish ./Sarap/Sarap.csproj -c Release -o myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write    # requerido para azure/login con OIDC
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      # üîê AQU√ç est√° el login a Azure (lo que te ped√≠a el error)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5C7425C2D16C4A60B39AB15A71CB5A2B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_19C5DDC0C7794743A46558992040FA2C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6A6EA0780909437FA83ACBD2872606CA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'espsarapiqui'
          slot-name: 'Production'
          package: .
