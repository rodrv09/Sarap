# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - espsarapiqui

on:
  push:
    branches:
      - master        # <-- usa main si tu rama es main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # ðŸ”¹ Construir SOLO el proyecto web Sarap
      - name: Build with dotnet
        run: dotnet build ./Sarap/Sarap.csproj --configuration Release

      # ðŸ”¹ Publicar Sarap en una carpeta normal del workspace
      - name: dotnet publish
        run: dotnet publish ./Sarap/Sarap.csproj -c Release -o ${{ github.workspace }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C7219E6BA88D481A8F0D51C9CD20C396 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_931840B279EA44B2B8E7819E857448C3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B852630907A74ECAA93C4219D844C8B3 }}

      # (opcional, pero Ãºtil para ver quÃ© se va a desplegar)
      - name: List files before deploy
        run: ls -R

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'espsarapiqui'
          slot-name: 'Production'
          package: .
