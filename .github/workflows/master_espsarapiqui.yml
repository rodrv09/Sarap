name: Build and deploy ASP.Net Core app to Azure Web App - espsarapiqui

on:
  push:
    branches:
      - master          # o main, si usÃ¡s main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # ðŸ‘‡ IMPORTANTE: compilar el proyecto web correcto
      - name: Build with dotnet
        run: dotnet build ./Sarap/Sarap.csproj --configuration Release

      # ðŸ‘‡ IMPORTANTE: publicar el proyecto Sarap a una carpeta del workspace
      - name: dotnet publish
        run: dotnet publish ./Sarap/Sarap.csproj -c Release -o ${{ github.workspace }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C5C5738BF8394622985595BFC01FFAF3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_43467BE171AA4A25947F052FB91F6495 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5BCFE01A576D493D8CC9FB082302F459 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'espsarapiqui'
          slot-name: 'production'  # normalmente 'production'
          package: .               # se despliega lo que se descargÃ³ (.net-app)
